<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Sign-Up Form</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="odin-image">
            <div class="odin-image-real">
                <img src="images/halie-west-25xggax4bSA-unsplash.jpg"> 
            </div>
           
            <div class="odin-image-header">
                <img src="images/odin-lined.png" >
                <div class="odin-image-text">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>


        <div class="odin-sign-up-form">
            <div class="odin-sign-up-header">
                <p>This is not a real online service! You know you need something like
                    this in your life to help you realize your deepest dreams. Sign up
                    now to get started.
                    
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="odin-sign-up-form-entry">
                <div class="odin-sign-up-form-content">
                    <form action="" method="post">
                        <h2>Let's do this!</h2>
                        <div class="sign-up-row">
                            <div class="sign-up-form-child">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" required minlength="2">
                            </div>
                            <div class="sign-up-form-child">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" required minlength="2">
                            </div>
                        </div>
                        <div class="sign-up-row">
                            <div class="sign-up-form-child">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="sign-up-form-child">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                            </div>
                        </div>
                        <div class="sign-up-row">
                            <div class="sign-up-form-child">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required minlength="8">
                            </div>
                            <div class="sign-up-form-child">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="odin-sign-up-form-button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
            
            
        </div>
    </body>
</html>
